<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/checkoutDS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sachleen Kaur">
    <meta name="email" content="kaur0777@algonquinlive.com">
    <!-- <script src="inspiration.js"></script> -->
    <title>Checkout Page</title>
</head>

<body>



    <div class="container" style="background-image: url(images/backcupcake.jpg); background-size: cover;
    background-position: center;">
        <h1 style="text-align: center; color: aliceblue;">Checkout</h1>
        <div class="col-75">
            <div class="container">
                <form action="">

                    <div class="row">
                        <div class="col-25">
                            <div class="container" style="background-color: aliceblue;">
                                <h4>Cart
                                    <span class="price" style="color:black">
                                        <i class="fa fa-shopping-cart"></i>
                                        <b>4</b>
                                    </span>
                                </h4>
                                <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                                <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                                <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                                <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                                <hr>
                                <p>Subtotal <span class="subtotal price" style="color:#c59a6c"><b>$25.5</b></span></p>
                                <p>Taxes & other fees <span class="taxes" style="color:#c59a6c"><b>$4.50</b></span></p>
                                <p>Total <span class="price" style="color:#c59a6c"><b>$30</b></span></p>
                            </div>
                        </div>
                        <div class="col-50">
                            <h2 style="color: #f7f7f7;">Billing Address</h2>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Meghan M. Doe">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="meghan@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="1385 Woodroffe Ave">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="Ottawa">

                            <div class="row">
                                <div class="col-55">
                                  <label for="province">Province</label>
                                  <input type="text" id="province" name="province" placeholder="NY">
                                </div>
                                <div class="col-55">
                                  <label for="postal">Postal Code</label>
                                  <input type="text" id="postal" name="postal" placeholder="10001">
                                </div>
                              
                        </div>

                    </div>
                    <input type="submit" value="Continue to checkout" class="btn">
                </form>
            </div>
        </div>


    </div>
</body>
